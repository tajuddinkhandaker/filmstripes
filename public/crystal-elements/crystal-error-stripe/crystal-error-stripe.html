<link rel="import"
    href="../../bower_components/polymer/polymer.html">

<dom-module id="crystal-error-stripe">
	<div class="alert alert-[[ errorType ]]">[[ errorText ]]</div>
</dom-module>

<script>
  // register a new element called proto-element
  Polymer({
    is: "crystal-error-stripe",
    properties: {
        errorType: {
			type: String,
            notify: true,
            reflectToAttribute: true,
            value: ''
        },
        errorText: {
			type: String,
            notify: true,
            reflectToAttribute: true,
            value: ''
        }
    },
    // add a callback to the element's prototype
    ready: function() {
      // this.textContent = "I'm a " + this.is + ". Check out my prototype!"
    }
  });
</script>
